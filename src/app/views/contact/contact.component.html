
<mat-card>
  <mat-card-title>Contact U$</mat-card-title>
  <form>
    <mat-form-field>
      <input
      matInput
      type="text"
      name="name"
      ngModel
      required
      placeholder="Name"
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="text"
      name="email"
      ngModel
      required
      placeholder="Email"
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput rows="4"
      name= "content"
      ngModel
      required
      placeholder="Message"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type = "submit">Send</button>
  </form>
</mat-card>
